<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Computer History Galaxy – Evolución 3D</title>

    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Canvas – importante: no lo ocultes con CSS -->
    <canvas id="three-canvas"></canvas>

    <!-- Overlay -->
    <div class="overlay">
        <h1 class="title">Computer History Galaxy</h1>
        <p class="subtitle">Explora la evolución de la computación</p>
    </div>

    <!-- Panel de info -->
    <div id="info-panel" class="info-panel">
        <h2 id="info-title">Selecciona un hito</h2>
        <p id="info-description">Haz clic en una esfera</p>
        <img id="info-image" src="" alt="Imagen" style="display:none; max-width:100%; border-radius:8px;">
        <button class="btn mt-4" id="close-panel">Cerrar</button>
    </div>

    <!-- Script -->
    <script type="module" src="/js/main.js"></script>
</body>
</html>
